
<ion-header>


 </ion-header>

<ion-content padding>

    <ion-list>
        <ion-item style="border: 0px;">
            <ion-avatar item-start>
                <img [src]="myUser.img"> 
             </ion-avatar>
            <h5 style="font-size: 20px;"><b>My Status</b></h5>
            <p>Tap to add status update</p>
        </ion-item>
      </ion-list>

      <div style="width:100%; height:3.5% ;background-color: rgb(227, 222, 231)"> <ion-label>
          Recent Updates
        </ion-label>
      </div>
 

      <ion-list>
        <ion-item *ngFor="let chats of chat " style="border: 0px;">
          <ion-avatar item-start>
             <img [src]="chats.img"> 
          </ion-avatar>

           <h5>{{chats.userName}}</h5> 
           <p>{{chats.day}} {{chats.time}}</p>

       </ion-item>   
      </ion-list>

      <div style="width:100%; height:3.5% ;background-color: rgb(227, 222, 231)"> <ion-label>
        Viewed Updates
        </ion-label>
      </div>
 
      <ion-list>
          <ion-item *ngFor="let chats of chat " style="border: 0px;">
            <ion-avatar item-start>
               <img [src]="chats.img"> 
            </ion-avatar>
  
             <h5>{{chats.userName}}</h5> 
             <p>{{chats.day}} {{chats.time}}</p>
  
         </ion-item>   
        </ion-list>
</ion-content>
